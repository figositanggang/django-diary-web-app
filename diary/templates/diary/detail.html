{% extends "base.html" %}

{% block title %}
Diary | {{ diary.title }}
{% endblock title %}

{% block content %}
<div class="mx-16 p-6 rounded-md min-h-screen bg-white mb-10 grid content-between">
    <span>
        <div class="mb-2 flex justify-between">
            <span class="font-bold text-2xl">{{ diary.title }}</span>
            <span>{{ diary.created_at }}</span=>
        </div>
        <div class="whitespace-pre-line">{{ diary.diary }}</div>
    </span>

    <div class="place-self-end">
        {{ diary.author }}
    </div>
</div>
{% endblock content %}
